<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap");
      body {
        background-color: black;
        color: white;
        font-family: "PT Sans", sans-serif;
      }
      .hero-banner {
        position: relative;
        background-image: url("./images/bg-img-social-media.png");
        background-size: cover;
        background-position: center;
        height: 43vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      h1 {
        font-size: 4.5rem;
      }
      .hero-banner h1 span {
        font-family: "Mr Dafoe", cursive;
        margin: 0;
        font-size: 1.5em;
        margin-top: -0.6em;
        color: white;
        text-shadow: 0 0 0.05em #fff, 0 0 0.2em #fe05e1, 0 0 0.3em #fe05e1;
        transform: rotate(-21deg);
        display: inline-block;
      }

      .hero-banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0 0 0 / 78%);
        z-index: 1;
      }
      .hero-banner .content {
        position: relative;
        z-index: 2;
      }
      .portfolio-section {
        padding: 2rem 1rem;
      }
      .portfolio-section .row > div {
        margin-bottom: 1.5rem;
      }
      @media (max-width: 980px) {
        .hero-banner h1 span {
          font-size: 0.5em;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Banner -->
    <section class="hero-banner">
      <div class="content">
        <h1>Social Media Design <span>Portfolio</span></h1>
        <p>Showcasing my social media design posts</p>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio-section container">
      <h2 class="text-center mb-4">My Designs</h2>
      <p class="text-center mb-5">
        A collection of my latest social media posts.
      </p>
      <div class="row">
        <!-- First Row -->
        <div class="col-md-6">
          <div class="bg-light p-3 text-dark">
            <img src="./images/1-RE.png" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="bg-light p-3 text-dark">
            <img src="./images/2-RE.png" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Second Row -->
        <div class="col-md-4">
          <img src="./images/3-RE.png" class="img-fluid" alt="Image 3" />
        </div>
        <div class="col-md-4">
          <img src="./images/4-RE.png" class="img-fluid" alt="Image 4" />
        </div>
        <div class="col-md-4">
          <img src="./images/5-RE.png" class="img-fluid" alt="Image 5" />
        </div>
      </div>
      <div class="row">
        <!-- Third Row -->
        <div class="col-md-4">
          <img src="./images/6-RE.png" class="img-fluid" alt="Image 6" />
        </div>
        <div class="col-md-4">
          <img src="./images/7-RE.png" class="img-fluid" alt="Image 7" />
        </div>
        <div class="col-md-4">
          <img src="./images/8-RE.png" class="img-fluid" alt="Image 8" />
        </div>
      </div>
    </section>
    <section class="portfolio-section container">
      <!-- First Row -->
      <div class="row">
        <div class="col-md-6">
          <h2>The Pet Shop</h2>
          <ion-icon name="paw-outline"></ion-icon>
          <p>
            Description of the project, detailing the design and thought process
            behind it.
          </p>
        </div>
        <div class="col-md-6">
          <img src="./images/1-ps.jpg" class="img-fluid" alt="Image 1" />
        </div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <div class="col-md-4">
          <img src="./images/2-ps.jpg" class="img-fluid" alt="Image 2" />
        </div>
        <div class="col-md-4">
          <img src="./images/3-ps.jpg" class="img-fluid" alt="Image 3" />
        </div>
        <div class="col-md-4">
          <img src="./images/4-ps.jpg" class="img-fluid" alt="Image 4" />
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
